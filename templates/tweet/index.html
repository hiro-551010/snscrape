<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物検索</title>
</head>
<body>
    <div>
        <form action="{%url 'twitter:home' %}" method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="検索">
        </form>
    </div>
    <div>
        <a href="{% url 'twitter:search' %}">キーワード検索</a>
        <a href="{% url 'twitter:csv' %}">検索結果の確認</a>
    </div>
</body>
</html>
